<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--Grid-->
<div id="grid">
    <!--Header-->
    <header>
        <div id="header-container">
            <h1>Simple Simon</h1>
            <p>Simon's a computer, Simon has a brain.<br> You either do what Simon says or else go down the drain.</p>
        </div>
    </header>
    <!--Game-->
    <div id="game-container">
        <!--Entire Game-->
        <div id="game-top">
            <!--Blue-->
            <div id="aqua" class="colors"></div>
            <!--Yellow-->
            <div id="hotpink" class="colors"></div>
        </div>
            <!--Center-->
            <div id="start">
                <button id="btn" type="submit"><span>Start</span></button>
            </div>
        <div id="game-bottom">
            <!--Green-->
            <div id="purple" class="colors"></div>
            <!--Red-->
            <div id="lightpink" class="colors"></div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.0.js"></script>
<script src="js/index.js"></script>
</body>
</html>
